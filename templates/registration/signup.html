{% extends 'base.html' %}

{% block title %}Înregistrare - JoburiPentruRomani{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow-md border border-gray-200">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Înregistrare</h2>
  <p class="text-center text-gray-600 mb-8">Căutați un loc de muncă sau doriți să angajați?</p>
  <div class="flex flex-col md:flex-row justify-center gap-4">
    <a href="{% url 'accounts:jobseeker_signup' %}"
       class="w-full md:w-auto text-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded transition duration-300">
       Sunt Candidat
    </a>
    <a href="{% url 'accounts:company_signup' %}"
       class="w-full md:w-auto text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded transition duration-300">
       Sunt Angajator
    </a>
  </div>
</div>
{% endblock %}
